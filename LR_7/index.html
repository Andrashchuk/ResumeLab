<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <title>Katalog</title>
</head>

<body>

    <div class="main_wrap">
        <h1>ОБОВ'ЯЗКОВО ДОДАЙТЕ СВОЄ ЗАМОВЛЕННЯ</h1>
        <div class="wrap">
            <div class="item">
                <div class="notise_new">НОВИНКА</div>
                <a href="#">
                    <div class="item_title">НАСТІННІ</div>
                </a>
                <a href="#">
                    <div class="angle left_angle"><i class="fas fa-angle-left"></i></div>
                </a>
                <img src="https://i1.rozetka.ua/goods/1639821/uta-01-s-03_images_1639821712.jpg" alt="">
                <a href="#">
                    <p class="name_item">SEIKO</p>
                </a>
                <a href="#">
                    <div class="button_early">НЕЗАБАРОМ В ПРОДАЖІ</div>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <div class="item_title">МЕХАНІЧНІ</div>
                </a>
                <img src="https://i1.rozetka.ua/goods/13088093/106791261_images_13088093421.jpg" alt="">
                <a href="#">
                    <p class="name_item">JAGUAR</p>
                </a>
                <p class="price"><span>1187</span> ГРН</p>
                <a href="#">
                    <div class="button_buy">У КОРЗИНУ</div>
                </a>
            </div>
            <div class="item">
                <div class="notise_popular1">ХІТ ПРОДАЖІВ</div>
                <a href="#">
                    <div class="item_title">ПІСОЧНІ</div>
                </a>
                <img src="https://images.ua.prom.st/2770768425_ikea-tillsyn-60348620.jpg" alt="">
                <a href="#">
                    <p class="name_item">IKEA TILLSYN</p>
                </a>
                <p class="price"><s>390 ГРН</s> <span>323</span> ГРН</p>

                <a href="#">
                    <div class="button_buy">У КОРЗИНУ</div>
                </a>

            </div>
            <div class="item">
                <div class="notise_popular2">ХІТ ПРОДАЖІВ</div>
                <a href="#">
                    <div class="item_title">ЕЛЕКТРОННІ</div>
                </a>
                <a href="#">
                    <div class="angle right_angle"><i class="fas fa-angle-right"></i></div>
                </a>
                <img src="https://images.ua.prom.st/2213876568_chasy-nastolnye-elektronnye.jpg" alt="">
                <a href="#">
                    <p class="name_item">LOSSO</p>
                </a>
                <p class="price"><span>595</span> ГРН</p>
                <a href="#">
                    <div class="button_buy">У КОРЗИНУ</div>
                </a>
            </div>
        </div>

    </div>
</body>

</html>
